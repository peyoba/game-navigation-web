name = "stone-games"
compatibility_date = "2023-05-18"
pages_build_output_dir = "dist"
route = "*/*"

[build]
command = "npm run build"
output_directory = "dist"
base_directory = "."

[build.environment]
NODE_VERSION = "20"

[site]
bucket = "./dist"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200 